# Default check configuration for `wp doctor`
autoload-options-size:
  check: Autoload_Options_Size
constant-savequeries-falsy:
  check: Constant_Definition
  options:
    constant: SAVEQUERIES
    falsy: true
constant-wp-debug-falsy:
  check: Constant_Definition
  options:
    constant: WP_DEBUG
    falsy: true
core-update:
  check: Core_Update
core-verify-checksums:
  check: Core_Verify_Checksums
cron-duplicates:
  check: Cron_Duplicates
cron-count:
  check: Cron_Count
file-eval:
  check: File_Contents
  options:
    regex: eval\(.*base64_decode\(.*
option-blog-public:
  check: Option_Value
  options:
    option: blog_public
    expected_value: 1
plugin-active-count:
  check: Plugin_Active_Count
plugin-deactivated:
  check: Plugin_Deactivated
plugin-update:
  check: Plugin_Update
theme-update:
  check: Theme_Update
